<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body id="game-body" class="text-white">
    <div class="overlay"></div>
    <div class="container text-center" id="game">
      <div class="row">
        <div class="col">
          <h1>Gym quiz</h1>
          <h2>Get 3 or more points to win 10% off your first membership!</h2>
        </div>
      </div>
      <div class="row">
        <div
          id="progress"
          class="col d-flex flex-row justify-content-around rounded"
        >
          <div class="progress-dot">1</div>
          <div class="progress-dot">2</div>
          <div class="progress-dot">3</div>
          <div class="progress-dot">4</div>
          <div class="progress-dot">5</div>
        </div>
      </div>
      <div class="row" id="question-row">
        <div class="col">
          <div><h3 id="question">Question</h3></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img class="rounded" id="question-image" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Answers</h3>
        </div>
        <div class="row">
          <div class="col-sm">
            <button class="answer-btn btn btn-light" id="answer-a">
              Answer A
            </button>
          </div>
          <div class="col-sm">
            <button class="answer-btn btn btn-light" id="answer-b">
              Answer B
            </button>
          </div>
          <div class="col-sm">
            <button class="answer-btn btn btn-light" id="answer-c">
              Answer C
            </button>
          </div>
          <div class="col-sm">
            <button class="answer-btn btn btn-light" id="answer-d">
              Answer D
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="results" class="flex-center hidden">
      <div class="container text-center">
        <div class="row">
          <div class="col"><h1>Final score</h1></div>
        </div>
        <div class="row">
          <div class="col"><h2 id="final-score">Score</h2></div>
        </div>
        <div class="row">
          <div class="col"><h3 id="final-result"></h3></div>
        </div>
        <div class="row">
          <div class="col"><h3 id="voucher-code">Voucher</h3></div>
        </div>
        <div class="row">
          <div class="col">
            <button
              class="btn btn-light"
              id="restart-btn"
              onclick="startGame()"
            >
              Try again
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
